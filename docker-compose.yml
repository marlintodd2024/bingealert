version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notification-portal-db
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: notifyuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notifyuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: notification-portal-api
    environment:
      DATABASE_URL: postgresql://notifyuser:${DB_PASSWORD:-changeme123}@postgres:5432/notifications
      JELLYSEERR_URL: ${JELLYSEERR_URL}
      JELLYSEERR_API_KEY: ${JELLYSEERR_API_KEY}
      SONARR_URL: ${SONARR_URL}
      SONARR_API_KEY: ${SONARR_API_KEY}
      RADARR_URL: ${RADARR_URL}
      RADARR_API_KEY: ${RADARR_API_KEY}
      PLEX_URL: ${PLEX_URL:-}
      PLEX_TOKEN: ${PLEX_TOKEN:-}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      APP_SECRET_KEY: ${APP_SECRET_KEY:-changeme-generate-random-key}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notification-network
    volumes:
      - ./app:/app/app:ro
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  notification-network:
    driver: bridge
